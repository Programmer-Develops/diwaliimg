<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPE particles</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="diwali.png" id="sky"></img>
        </a-assets>
        <a-entity position="0 1 0" spe-particles="
            color: blue, red, green, yellow, cyan, pink, white;
            distribution: disc;
            randomize-velocity: true;
            radius: 1;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 1,1,1,0;
            preset: rain;
        ">
        </a-entity>
        <a-sky src="#sky" ></a-sky>
        <a-camera position="0 0 20" fov="80"></a-camera>
    </a-scene>
</body>
</html>
